<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactividad con javaScript</title>
</head>
<body>
    <h1>Iteractividad con JavaScript</h1>
    <p>Otro ejemplo con iteractividad con javaScript</p>
    <button onclick="mostrarMensaje()">Haz click aquí</button>
    <script>
        function mostrarMensaje(){
            alert("Hola, haz hecho click en el botón..");
        }
    </script>
</body>
</html>
